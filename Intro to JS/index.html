<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Fundamentals Demo</h1>
  
  <!-- Part 1: Input + Conditional -->
  <div>
    <label for="ageInput">Enter your age: </label>
    <input type="number" id="ageInput" placeholder="Type age here">
    <button onclick="checkAge()">Check Age</button>
    <p id="ageResult"></p>
  </div>

  <hr>

  <!-- Part 2: Functions -->
  <div>
    <h2>Calculator</h2>
    <input type="number" id="num1" placeholder="First number">
    <input type="number" id="num2" placeholder="Second number">
    <button onclick="showTotal()">Add Numbers</button>
    <p id="calcResult"></p>
  </div>

  <hr>

  <!-- Part 3: Loops -->
  <div>
    <h2>Loop Example</h2>
    <button onclick="listFruits()">Show Fruits</button>
    <ul id="fruitList"></ul>
  </div>

  <hr>

  <!-- Part 4: DOM Interactions -->
  <div>
    <h2>DOM Magic</h2>
    <button id="toggleBtn">Toggle Highlight</button>
    <p id="magicText">Click the button to highlight this text!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
